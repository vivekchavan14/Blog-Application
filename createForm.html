<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue; color: black;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color:black;">
          <a class="navbar-brand" href="#" style="color: aliceblue;">Awesome Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: aliceblue;">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: aliceblue;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="createForm.html" style="color: aliceblue;">Create</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <br/>
      <div class="container">
        <h3 class="margin-top-5 margin-bottom-5">Create Blog Post</h3>
      <form>
        <div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <textarea type="text" class="form-control" id="summary required"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" class="form-control-file" id="image">
                </div>
            </div>
        </div> 
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" id="content" rows="10" required></textarea> 
        </div>
        <div class="d-flex justify-content-between margin-bottom-5">
            <a href="index.html" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </div>
        </form>
        
        <div>
            <footer class="footer">
                <div class="container text-center">
                  <span class="text-muted">&copy;All Rights Reserved By Humans</span>
                </div>
              </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
